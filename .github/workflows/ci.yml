name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install pip-tools and compile requirements
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install pip-tools
          pip-compile --generate-hashes -o backend/requirements.txt backend/pyproject.toml

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r backend/requirements.txt

      - name: Install dependencies and run tests
        run: |
          source .venv/bin/activate
          pip install -r backend/requirements.txt
          pytest backend/tests

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t nkattin/antibodybind:latest .

      - name: Push Docker image
        run: |
          docker push nkattin/antibodybind:latest